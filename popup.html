<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Timestamp Bookmarker</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Video Timestamps</h1>
      <div id="no-video" class="message">
        Please navigate to a YouTube video to use this extension.
      </div>
      <div id="bookmarks-container">
        <div class="controls">
          <button id="add-bookmark">Add Timestamp</button>
        </div>
        <div id="bookmarks-list"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
